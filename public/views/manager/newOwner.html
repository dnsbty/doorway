<h2 class="title">New Owner</h2>
<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<div class="alert alert-danger" ng-show="error">
			{{ error }}
		</div>
		<form ng-submit="newOwner()">
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="Owner Name" ng-model="owner.name">
			</div>
			<button class="btn btn-primary btn-block btn-lg">Add Owner</button>
		</form>
	</div>
</div>
