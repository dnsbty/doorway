<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<h2>{{ tenant.name_first }} {{ tenant.name_last }}</h2>
		<p>Email: <a href="mailto:{{ tenant.email }}">{{ tenant.email }}</a></p>
		<p>Phone: <a href="tel:{{ tenant.phone }}">{{ tenant.phone }}</a></p>
		<a class="btn input-lg" ui-sref="app.properties.detail({id: tenant.property})">&lt; Property</a><a class="btn input-lg" ui-sref="logout">Log Out</a>
	</div>
</div>
