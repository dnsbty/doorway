<h2 class="title">{{ owner.name }}</h2>
<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<div ng-hide="owner.stripe_connect_url">
			<p class="small">Everything is properly configured to collect rent for this owner.</p>
			<h3>Properties</h3>
			<div ng-show="owner.properties.length">
				<ul class="list-unstyled links">
					<li ng-repeat="property in owner.properties" ui-sref="app.properties.detail({ id: property._id })">{{ property.address }}</li>
				</ul>
				<button ui-sref="app.properties.new({ owner: owner._id })" class="btn btn-primary btn-block input-lg">New Property</button>
			</div>
			<div ng-hide="owner.properties.length">
				<p>Looks like you haven't added any properties for this owner.</p>
				<button ui-sref="app.properties.new({ owner: owner._id })" class="btn btn-primary btn-block input-lg">New Property</button>
			</div>
		</div>
		<div ng-show="owner.stripe_connect_url">
			<p>Looks like you haven't connected a Stripe account to this owner.</p>
			<button ng-click="stripeConnect()" class="btn btn-primary btn-block input-lg">Connect with Stripe</button>
		</div>
	</div>
</div>
