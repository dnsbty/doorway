<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<h2>New Tenant</h2>
		<div class="alert alert-danger" ng-show="error">
			{{ error }}
		</div>
		<form ng-submit="newTenant()">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control input-lg" ng-model="tenant.name_first" focus="true">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control input-lg" ng-model="tenant.name_last">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control input-lg" ng-model="tenant.email">
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" class="form-control input-lg" placeholder="XXX-XXX-XXXX" ng-model="tenant.phone">
			</div>
			<div class="form-group">
				<label>Property</label>
				<select class="form-control input-lg" ng-model="tenant.property" ng-options="property._id as property.address for property in properties" ng-required="true"></select>
			</div>
			<button class="btn btn-primary btn-block input-lg">Add Tenant</button>
		</form>
		<a class="btn input-lg" ui-sref="app.properties.list">&lt; All Properties</a><a class="btn input-lg" ui-sref="logout">Log Out</a>
	</div>
</div>
