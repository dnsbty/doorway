<h2 class="title">Owners ({{ owners.length }})</h2>
<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<ul class="list-unstyled links" ng-show="owners.length">
			<li ng-repeat="owner in owners" ui-sref="app.ownerDetails({ id: owner._id })">{{ owner.name }}</li>
		</ul>
		<p ng-hide="owners.length">Looks like you haven't added any owners yet.</p>
		<button class="btn btn-primary btn-block btn-lg" ui-sref="app.newOwner">Add an Owner</button>
	</div>
</div>
