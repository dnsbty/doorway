<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<h2>New Property</h2>
		<div class="alert alert-danger" ng-show="error">
			{{ error }}
		</div>
		<form ng-submit="newProperty()">
			<div class="form-group">
				<label>Address</label>
				<input type="text" class="form-control input-lg" ng-model="property.address" focus="true">
			</div>
			<div class="form-group">
				<label>Address Line 2</label>
				<input type="text" class="form-control input-lg" ng-model="property.address2">
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control input-lg" ng-model="property.city">
			</div>
			<div class="form-group">
				<label>State</label>
				<input type="text" class="form-control input-lg" ng-model="property.state">
			</div>
			<div class="form-group">
				<label>Zip Code</label>
				<input type="text" class="form-control input-lg" ng-model="property.zip">
			</div>
			<div class="form-group">
				<label>Rent Amount</label>
				<div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="text" class="form-control input-lg" ng-model="property.rent">
				</div>
			</div>
			<div class="form-group">
				<label>Owner</label>
				<select class="form-control input-lg" ng-model="property.owner" ng-options="owner._id as owner.name for owner in owners" ng-required="true"></select>
			</div>
			<button class="btn btn-primary btn-block input-lg">Add Property</button>
		</form>
		<a class="btn input-lg" ui-sref="properties.list">&lt; All Properties</a><a class="btn input-lg" ui-sref="logout">Log Out</a>
	</div>
</div>
