<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<div>
			<address>
				<p>{{ property.address }}</p>
				<p>{{ property.address2 }}</p>
				<p>{{ property.city }}, {{ property.state }} {{ property.zip }}</p>
			</address>
			<ul class="list-unstyled">
				<li><p>Rent: {{ property.rent }}</p></li>
				<li><p>Owner: <a ui-sref="ownerDetails({id: property.owner._id})">{{ property.owner.name }}</a></p></li>
			</ul>
		</div>
		<a class="btn input-lg" ui-sref="properties.list">&lt; All Properties</a><a class="btn input-lg" ui-sref="logout">Log Out</a>
	</div>
</div>
