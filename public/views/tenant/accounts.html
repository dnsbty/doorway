<h2 class="title">Bank Accounts ({{ accounts.length }})</h2>
<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<div ng-show="accounts">
			<ul class="list-unstyled links">
				<li ng-repeat="account in accounts" ui-sref="app.accountDetails({ id: account._id })">{{ account.bank_name }} {{ account.last4 }}</li>
			</ul>
			<button class="btn btn-primary btn-block input-lg" ui-sref="app.newAccount">Add an Account</button>
		</div>
		<div ng-hide="accounts">
			<p>Looks like you haven't added a bank account yet.</p>
			<button class="btn btn-primary btn-block input-lg" ui-sref="app.newAccount">Add an Account</button>
		</div>
	</div>
</div>
