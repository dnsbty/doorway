<h2 class="title">Your Account</h2>
<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<form ng-submit="editTenant()" style="margin-top:30px;">
			<div class="alert alert-danger" ng-show="error">
				{{ error }}
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control input-lg" ng-model="user.name_first">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control input-lg" ng-model="user.name_last">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control input-lg" ng-model="user.email">
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="tel" class="form-control input-lg" ng-model="user.phone" mask="(999) 999-9999" restrict="reject" clean="true">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control input-lg" ng-model="user.password">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" class="form-control input-lg" ng-model="user.password2">
			</div>
			<button type="submit" class="btn btn-primary btn-block btn-lg">Set Up Your Account</button>
		</form>
	</div>
</div>
