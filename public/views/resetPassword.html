<div class="row">
	<div class="col-sm-4 col-sm-offset-4" ng-hide="success">
		<h3>Reset your Password</h3>
		<form method="post" ng-submit="savePasswordReset()" autocorrect="off">
			<div class="alert alert-danger" ng-show="error">
				{{ error }}
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" ng-model="user.password" class="form-control input-lg" focus="true">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" ng-model="user.password2" class="form-control input-lg">
			</div>
			<button type="submit" class="btn btn-primary btn-block input-lg">Save New Password</button>
		</form>
	</div>
	<div class="col-sm-4 col-sm-offset-4" ng-show="success">
		<h3>Success</h3>
		<p>Your password was successfully reset.</p>
		<a class="btn" ui-sref="login">Continue to Log In Screen &gt;</a>
	</div>
</div>
