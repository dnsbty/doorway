<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<h1>Doorway</h1>
		<p class="tagline">Property management made simple</p>
		<form method="post" ng-submit="addEmail()">
			<div class="alert alert-danger" ng-show="error">
				{{ error }}
			</div>
			<div class="form-group">
				<input type="email" ng-model="email" placeholder="Your Email" class="form-control input-lg">
			</div>
			<button type="submit" class="btn btn-primary btn-block input-lg">Get Started</button>
		</form>
	</div>
</div>
