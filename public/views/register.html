<h2 class="title">Sign Up</h2>
<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<form method="post" name="form" ng-submit="register(form.$valid)" autocorrect="off" novalidate>
			<div class="alert alert-danger" ng-show="error">
				{{ error }}
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" ng-model="user.name_first" class="form-control input-lg" focus="true" required>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" ng-model="user.name_last" class="form-control input-lg" required>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" ng-model="user.email" class="form-control input-lg" required>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="{{ passwordType }}" ng-model="user.password" class="form-control input-lg" required>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-click="togglePasswordShow()"> Show password
				</label>
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid">Create Your Account</button>
		</form>
		<p class="below">Already have an account? <a ui-sref="auth.login">Log&nbsp;In</a></p>
	</div>
</div>
