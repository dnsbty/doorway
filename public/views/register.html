<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<h3>Sign Up</h3>
		<form method="post" ng-submit="register()" autocorrect="off">
			<div class="alert alert-danger" ng-show="error">
				{{ error }}
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" ng-model="user.name_first" class="form-control input-lg" focus="true">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" ng-model="user.name_last" class="form-control input-lg">
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="tel" ng-model="user.phone" class="form-control input-lg">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" ng-model="user.email" class="form-control input-lg">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" ng-model="user.password" class="form-control input-lg">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" ng-model="user.password2" class="form-control input-lg">
			</div>
			<button type="submit" class="btn btn-primary btn-block input-lg">Create Your Account</button>
		</form>
	</div>
</div>
